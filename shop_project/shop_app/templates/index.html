<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Home Page</title>
</head>
<body>

	{% for product in products %}
	<a href="{% url 'shop_app:product' product.id %}">{{product.name}}</a>
	<p>{{product.price}}</p>
	<p>{{product.description}}</p>
	<img src="http://{{request.get_host}}/{{product.image}}">
	{% endfor %}

	
</body>
</html>
